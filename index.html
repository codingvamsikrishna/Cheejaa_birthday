<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(160deg, #ffe8f3, #ffd6ea, #ffe8f5);
        overflow-x: hidden;
        text-align: center;
        color: #68003f;
    }

    h1 {
        margin-top: 20px;
        font-size: 38px;
        color: #ca007a;
        font-weight: 700;
        text-shadow: 0 5px 20px rgba(255, 0, 120, .25);
    }

    p {
        font-size: 18px;
        opacity: .85;
        margin-top: -4px;
    }

    /* PORTRAIT SLIDESHOW */
    .slideshow {
        width: 320px;
        height: 500px; /* TALL PORTRAIT FRAME */
        margin: 20px auto;
        border-radius: 20px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 10px 32px rgba(255, 0, 140, 0.35);
        position: relative;
    }

    .slide {
        position: absolute;
        inset: 0;
        opacity: 0;
        transition: 1.5s ease;
    }

    .slide img {
        height: 100%;
        width: 100%;
        object-fit: cover;        /* PERFECT FOR PORTRAIT */
        object-position: center;  /* Keeps face centered */
        transition: 6s ease;
    }

    .slide.show {
        opacity: 1;
    }

    /* CONTROLS */
    .controls {
        margin-top: 12px;
        display: flex;
        justify-content: center;
        gap: 14px;
    }

    button {
        background: #ff81b8;
        border: none;
        padding: 10px 16px;
        color: #fff;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(255, 46, 149, .25);
    }

    /* SPARKLES */
    .sparkle {
        position: fixed;
        pointer-events: none;
        font-size: 18px;
        animation: up 4s linear forwards;
        opacity: .9;
        color: #ff4fa6;
    }

    @keyframes up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-700px); opacity: 0; }
    }

    @media(max-width: 768px){
        .slideshow { width: 260px; height: 420px; }
        h1 { font-size: 28px; }
    }
</style>
</head>

<body>

<script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;
    let auto = setInterval(nextSlide, 4500);

    function showSlide(i) {
        slides.forEach((s, n) => s.classList.toggle("show", n === i));
    }

    function nextSlide() {
        index = (index + 1) % slides.length;
        showSlide(index);
    }

    function prevSlide() {
        index = (index - 1 + slides.length) % slides.length;
        showSlide(index);
    }

    document.getElementById("next").onclick = () => { clearInterval(auto); nextSlide(); };
    document.getElementById("prev").onclick = () => { clearInterval(auto); prevSlide(); };

    // MUSIC BUTTON
    const music = document.getElementById("music");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.onclick = async () => {
        if (!playing) {
            try {
                await music.play();
                btn.textContent = "Pause Music â¸";
                playing = true;
            } catch {
                alert("Tap Play again to allow music!");
            }
        } else {
            music.pause();
            btn.textContent = "Play Music â–¶";
            playing = false;
        }
    };

        setTimeout(() => s.remove(), 4000);
    }

</script>
